    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="./Signin Template for Bootstrap_files/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./Signin Template for Bootstrap_files/signin.css" rel="stylesheet">

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="./Signin Template for Bootstrap_files/logo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Enter GIF room info</h1>
      <label for="name_key" class="sr-only">Name</label>
      <input type="text" name="name_key" id="name_key" class="form-control" placeholder="Your Name" required="" autofocus="">
      <br>
      <label for="room_key" class="sr-only">Code</label>
      <input type="text" name="room_key" id="room_key" class="form-control" placeholder="Code" required="" autofocus="">
      <br>
      <input type="button" class="btn btn-lg btn-primary btn-block" onclick="sendCode()" value ="Next">

      <p class="mt-5 mb-3 text-muted">Â© HackNY 2019</p>

    </form>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script>
    const socket = io();
    function sendCode(){
      socket.emit("joinExisting", String(document.querySelector("#room_key").value))
    // window.location.replace("/waiting")
    }   
    </script>

</body>
